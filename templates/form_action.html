 <html>
    <head>
        <title>Handle POST requests with Flask</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="container">
            <div class="title">
                <h1>POST request with Flask</h1>
            </div>
            <div id="content">
                Hello <strong>{{name}}</strong><br>
                mobile: ({{number}})!
            </div>
            <div class="title">
                <h1>Flask code</h1>
            <div id="status">
                <p>The easy bake oven
                {% if {status} == "on" %}
      is currently on (<a href="/">turn off</a>)
                {% endif %}
                </p>
            </div>
            </div>
                <code><pre>
                </pre></code>
            </div>
        </div>
    </body>
</html>
